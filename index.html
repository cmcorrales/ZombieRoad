<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModThreeProject</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style> body {padding: 0; margin: 0;} </style>
    <script src="./libraries/p5.js"></script>
    <script src="./libraries/p5.dom.js"></script>
    <script src="./libraries/p5.gif.js"></script>
    <script src="./libraries/p5.collide2D/p5.collide2d.js"></script>

  <body>

    <div id="overlay" class="hide-me">
     <div id="overlay-text" class="hide-me">
       <h4>Welcome to ZombieRoad.</h4>
       <div class="form-group">
         <form id="login-form">
            <label>Enter your name:
              <input class="form-control" type="text" name="name" id="user-name">
            </label>
              <input class="btn btn-primary" type="submit" value="Submit">
         </form>
       </div>
     </div>
    </div>

    <div id="end-game-overlay" class="hide-me" style="display: none;">
     <div id="end-game-text" class="hide-me">
       <h3>You Lose</h3>
       <h3 id="scoreDisplay"></h3>
     </div>
    </div>

  </body>
