<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModThreeProject</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style> body {padding: 0; margin: 0;} </style>
    <link href="https://fonts.googleapis.com/css?family=Creepster|Overpass|VT323" rel="stylesheet">    <script src="./libraries/p5.js"></script>
    <script src="./libraries/p5.dom.js"></script>
    <script src="./libraries/p5.gif.js"></script>
    <script src="./libraries/p5.collide2D/p5.collide2d.js"></script>
    <script src="sketch.js"></script>
  </head>

  <body>

    <div id="overlay" class="hide-me">
     <div id="overlay-text" class="hide-me">
      <div class="welcome-sign">
        <h2 class="game-title">ZombieRoad</h2>
        <h5 class="welcome-text">Avoid the Zombies</h5>

      </div>
       <div class="name-form form-group">
         <form id="login-form">
            <label>Enter your name:<br>
              <input class="text form-control" type="text" name="name" id="user-name">
            </label>
              <input class="btn btn-primary" type="submit" value="Go!">
         </form>
       </div>
     </div>
    </div>

    <div id="end-game-overlay" class="hide-me" style="display: none;">
     <div id="end-game-text" class="hide-me">
       <h3>You Lose</h3>
       <h3 id="scoreDisplay"></h3>
     </div>
    </div>

  </body>
</html>
